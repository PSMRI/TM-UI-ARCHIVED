<nav class="navbar navbar-default navbar-fixed-top"  *ngIf='!hideBack'>
  <div class="container non-printable">
    <div class="row">
      <button md-raised-button color="primary" class="pull-right" (click)="printPage()">{{current_language_set?.casesheet?.print}}</button>
      <button md-raised-button color="primary" class="pull-left" (click)="goBack()">{{current_language_set?.common?.back}}</button>
    </div>
  </div>
</nav>

<div class="m-t-60 non-printable"></div>

<div>
  <cancer-doctor-diagnosis-case-sheet [printPagePreviewSelect]="printPagePreviewSelect" [data]="caseSheetData" [previous]='previous'></cancer-doctor-diagnosis-case-sheet>
  <div class="page-break"></div>
  <ng-container *ngIf="printPagePreviewSelect.caseSheetHistory">
    <cancer-history-case-sheet [data]="caseSheetData" [previous]='previous'></cancer-history-case-sheet>
    <div class="page-break"></div>
  </ng-container>
  <ng-container *ngIf="printPagePreviewSelect.caseSheetExamination">
    <cancer-examination-case-sheet [data]="caseSheetData" [previous]='previous'></cancer-examination-case-sheet>
  </ng-container>
</div>


<button md-mini-fab mdTooltip="{{current_language_set?.casesheet?.workList}}" mdTooltipPosition="left" class="example-fab back non-printable" color="primary"
  (click)="goBack()" *ngIf='!hideBack'>
  <md-icon>chevron_left</md-icon>
</button>

<button md-mini-fab mdTooltip="{{current_language_set?.casesheet?.goTop}}" mdTooltipPosition="left" class="example-fab upward non-printable" color="primary"
  (click)="goToTop()" *ngIf='!previous'>
  <md-icon>arrow_upward</md-icon>
</button>

<button md-mini-fab mdTooltip="{{current_language_set?.casesheet?.printCaseheet}}" mdTooltipPosition="left" class="example-fab print non-printable" color="primary"
  (click)="printPage()" *ngIf='!previous'>
  <md-icon>print
  </md-icon>
</button>

<button md-mini-fab mdTooltip="{{current_language_set?.casesheet?.caseComponent}}" mdTooltipPosition="left" class="example-fab select non-printable"
  color="primary" (click)="selectPrintPage()" *ngIf='!previous'>
  <md-icon>view_module</md-icon>
</button>

<button *ngIf="oncologistRemarks" md-mini-fab mdTooltip="{{current_language_set?.common?.enterOncologistObservation}}" mdTooltipPosition="right" class="comment-fab edit non-printable"
  color="primary" (click)="getOncologistRemarks()">
  <md-icon>edit</md-icon>
</button>
